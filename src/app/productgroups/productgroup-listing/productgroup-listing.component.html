<div *ngIf="isLoggedIn()">
    <button (click)="addProductGroup()" class="btn btn-info" style="margin: 2em 0em;">Add Product Group</button>
  </div>

<div *ngFor="let productGroup of productGroups" class="list-group" style="margin: 1em 0em; max-width: 40em;">
    <div class="list-group-item d-flex justify-content-between align-items-center">
        {{productGroup.name}}
        <span>
            <div  *ngIf="isLoggedIn()">
                
                <button (click)="deleteProductGroup(productGroup)" class="btn btn-danger">
                    Delete
                </button>
            </div>
        </span>
    </div>
</div>
