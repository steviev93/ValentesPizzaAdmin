<div style="margin-right:15px; padding:2%">
  <div *ngIf="isLoggedIn()" >
    <button (click)="addProduct()" class="btn btn-info" style="margin: 2em 0em;">Add Product</button>
  </div>
  <div class="row">
    <div *ngFor="let product of products">
      <app-product-card [product]="product" class="card-deck mt-2"></app-product-card>
    </div>
  </div>
</div>
